<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/app.js" defer></script>
</head>
<body>
   <div class="container">
    <h1 class="title">Invert Image</h1>

    <div class="main">
        <div class="box one">
            <input type="file" class="real-file" hidden="hidden">
            <button class="file">Choose file</button>
            <p class="desc">No files chosen, yet.</p>
            <div class="normal">
            <img src="img/normal.jpg" alt="initial" >
            </div>
        </div>
    
        <div class="box two">
            <button class="down">Download</button>
            <p>Download your files from here</p>
            <div class="result">
            <img src="img/normal.jpg" alt="final">
            </div>
        </div>
    
    </div>
   </div> 
</body>
</html>
